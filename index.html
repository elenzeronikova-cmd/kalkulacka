<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka: Cesta k milionům s grafem</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; color: #333; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { color: #2c3e50; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; background: #fafafa; }
        .stats { background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .stat-item { display: flex; justify-content: space-between; margin: 8px 0; font-size: 1.05em; }
        .highlight { font-weight: bold; color: #2e7d32; }
        .inflation { color: #c62828; font-size: 0.9em; border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px; }
        .footer { font-size: 0.8em; color: #777; margin-top: 15px; text-align: center; font-style: italic; }
        .chart-container { margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Investiční plán: 15 → 65 let</h2>
    
    <div class="input-group">
        <label>Počáteční měsíční vklad (Kč):</label>
        <input type="number" id="startVklad" value="500">
    </div>
    <div class="input-group">
        <label>Roční výnos S&P 500 (%):</label>
        <input type="number" id="vynos" value="7" step="0.1">
    </div>
    <div class="input-group">
        <label>Roční inflace (%):</label>
        <input type="number" id="inflace" value="3.8" step="0.1">
    </div>
    <div class="input-group">
        <label>Zvýšení vkladu každé 3 roky o (Kč):</label>
        <input type="number" id="navyseni" value="100">
    </div>

    <div class="stats" id="results">
        </div>

    <div class="footer">
        Výpočet počítá s měsíčním připisováním úroků po dobu 50 let.
    </div>

    <div class="chart-container">
        <canvas id="investicniGraf"></canvas>
    </div>
</div>

<script>
let myChart; // Proměnná pro instanci grafu

function prepocitej() {
    const startVklad = parseFloat(document.getElementById('startVklad').value);
    const r = parseFloat(document.getElementById('vynos').value) / 100 / 12; // Měsíční úrok
    const inflaceR = parseFloat(document.getElementById('inflace').value) / 100 / 12; // Měsíční inflace
    const navyseni = parseFloat(document.getElementById('navyseni').value);
    
    let totalNominal = 0;
    let totalReal = 0;
    let celkemVlozeno = 0;
    let aktualniVklad = startVklad;

    const labels = [];
    const dataNominal = [];
    const dataVlozene = [];
    const dataReal = [];

    for (let mesic = 1; mesic <= 600; mesic++) { // 50 let * 12 měsíců
        if (mesic > 1 && (mesic - 1) % 36 === 0) { // Každé 3 roky (36 měsíců)
            aktualniVklad += navyseni;
        }

        celkemVlozeno += aktualniVklad;
        
        // Nominální hodnota
        totalNominal = (totalNominal + aktualniVklad) * (1 + r);
        
        // Reálná hodnota
        totalReal = (totalReal + aktualniVklad) * (1 + (r - inflaceR));

        // Ukládání dat pro graf (každý rok)
        if (mesic % 12 === 0) {
            const rok = Math.floor(mesic / 12);
            labels.push(`Rok ${rok}`);
            dataNominal.push(Math.round(totalNominal));
            dataVlozene.push(Math.round(celkemVlozeno));
            dataReal.push(Math.round(totalReal));
        }
    }

    const urokNominal = totalNominal - celkemVlozeno;

    document.getElementById('results').innerHTML = `
        <div class="stat-item"><span>Celkem v 65 letech:</span> <span class="highlight">${Math.round(totalNominal).toLocaleString('cs-CZ')} Kč</span></div>
        <div class="stat-item"><span>Tvé vklady:</span> <span>${Math.round(celkemVlozeno).toLocaleString('cs-CZ')} Kč</span></div>
        <div class="stat-item"><span>Zisk z úroků:</span> <span class="highlight">${Math.round(urokNominal).toLocaleString('cs-CZ')} Kč</span></div>
        <div class="inflation">
            <div class="stat-item"><span>Reálná hodnota dnes:</span> <span>${Math.round(totalReal).toLocaleString('cs-CZ')} Kč</span></div>
            <small>*Hodnota přepočtená na dnešní ceny při inflaci ${parseFloat(document.getElementById('inflace').value).toLocaleString('cs-CZ')}%.</small>
        </div>
    `;

    // Aktualizace nebo vytvoření grafu
    const ctx = document.getElementById('investicniGraf').getContext('2d');
    if (myChart) {
        myChart.destroy(); // Zničí předchozí instanci grafu, aby se mohl vytvořit nový
    }
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Celková hodnota (nominální)',
                    data: dataNominal,
                    borderColor: 'rgb(46, 125, 50)',
                    backgroundColor: 'rgba(46, 125, 50, 0.2)',
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Tvé vklady',
                    data: dataVlozene,
                    borderColor: 'rgb(66, 139, 202)',
                    backgroundColor: 'rgba(66, 139, 202, 0.2)',
                    fill: false,
                    tension: 0.3
                },
                {
                    label: 'Reálná hodnota (očištěno o inflaci)',
                    data: dataReal,
                    borderColor: 'rgb(229, 57, 53)',
                    backgroundColor: 'rgba(229, 57, 53, 0.2)',
                    fill: false,
                    tension: 0.3,
                    borderDash: [5, 5] // Přerušovaná čára pro reálnou hodnotu
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Vývoj hodnoty investice v čase'
                }
            },
            scales: {
                y: {
                    beginAtZero
