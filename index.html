<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka: Cesta k milionům</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; color: #333; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #2c3e50; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; background: #fafafa; }
        .stats { background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .stat-item { display: flex; justify-content: space-between; margin: 8px 0; font-size: 1.05em; }
        .highlight { font-weight: bold; color: #2e7d32; }
        .inflation { color: #c62828; font-size: 0.9em; border-top: 1px solid #ccc; pt: 10px; margin-top: 10px; }
        .footer { font-size: 0.8em; color: #777; margin-top: 15px; text-align: center; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Investiční plán: 15 → 65 let</h2>
    
    <div class="input-group">
        <label>Počáteční měsíční vklad (Kč):</label>
        <input type="number" id="startVklad" value="500">
    </div>
    <div class="input-group">
        <label>Roční výnos S&P 500 (%):</label>
        <input type="number" id="vynos" value="7" step="0.1">
    </div>
    <div class="input-group">
        <label>Roční inflace (%):</label>
        <input type="number" id="inflace" value="3.8" step="0.1">
    </div>
    <div class="input-group">
        <label>Zvýšení vkladu každé 3 roky o (Kč):</label>
        <input type="number" id="navyseni" value="100">
    </div>

    <div class="stats" id="results">
        </div>

    <div class="footer">
        Výpočet počítá s měsíčním připisováním úroků po dobu 50 let.
    </div>
</div>

<script>
function prepocitej() {
    const startVklad = parseFloat(document.getElementById('startVklad').value);
    const r = parseFloat(document.getElementById('vynos').value) / 100 / 12;
    const inflaceR = parseFloat(document.getElementById('inflace').value) / 100 / 12;
    const navyseni = parseFloat(document.getElementById('navyseni').value);
    
    let totalNominal = 0;
    let totalReal = 0;
    let celkemVlozeno = 0;
    let aktualniVklad = startVklad;

    for (let mesic = 1; mesic <= 600; mesic++) {
        // Zvýšení vkladu každé 3 roky (36 měsíců)
        if (mesic > 1 && (mesic - 1) % 36 === 0) {
            aktualniVklad += navyseni;
        }

        celkemVlozeno += aktualniVklad;
        
        // Nominální hodnota (to, co svítí na účtu)
        totalNominal = (totalNominal + aktualniVklad) * (1 + r);
        
        // Reálná hodnota (očištěná o inflaci)
        // Používáme reálnou úrokovou míru: (1+r)/(1+i) - 1
        totalReal = (totalReal + aktualniVklad) * (1 + (r - inflaceR));
    }

    const urokNominal = totalNominal - celkemVlozeno;

    document.getElementById('results').innerHTML = `
        <div class="stat-item"><span>Celkem v 65 letech:</span> <span class="highlight">${Math.round(totalNominal).toLocaleString()} Kč</span></div>
        <div class="stat-item"><span>Tvé vklady:</span> <span>${Math.round(celkemVlozeno).toLocaleString()} Kč</span></div>
        <div class="stat-item"><span>Zisk z úroků:</span> <span class="highlight">${Math.round(urokNominal).toLocaleString()} Kč</span></div>
        <div class="inflation">
            <div class="stat-item"><span>Reálná hodnota dnes:</span> <span>${Math.round(totalReal).toLocaleString()} Kč</span></div>
            <small>*Hodnota přepočtená na dnešní ceny při inflaci 3,8 %.</small>
        </div>
    `;
}

// Spustit výpočet při načtení a při každé změně
document.querySelectorAll('input').forEach(input => input.addEventListener('input', prepocitej));
prepocitej();
</script>

</body>
</html>
